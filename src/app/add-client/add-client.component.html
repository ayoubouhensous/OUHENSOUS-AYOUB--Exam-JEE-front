<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h2 class="mb-4 text-center">Ajouter un nouveau client</h2>

      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handlesavecustomer()" class="border p-4 rounded shadow-sm bg-light">

        <div class="mb-3">
          <label for="name" class="form-label">Nom</label>
          <input id="name" type="text" class="form-control" formControlName="nom" placeholder="Entrez le nom" />
          <div *ngIf="newCustomerFormGroup.get('nom')?.invalid && newCustomerFormGroup.get('nom')?.touched" class="text-danger">
            Le nom est requis.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="Entrez l'email" />
          <div *ngIf="newCustomerFormGroup.get('email')?.invalid && newCustomerFormGroup.get('email')?.touched" class="text-danger">
            Email invalide.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="newCustomerFormGroup.invalid">
          Ajouter Client
        </button>

      </form>

    </div>
  </div>
</div>
